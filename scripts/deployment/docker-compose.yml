version: '3.8'

services:
  chatbeto-listener:
    build: 
      context: ../../
      dockerfile: Dockerfile
    container_name: chatbeto-listener
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../../.env
    volumes:
      - ../../logs:/app/logs
      - ../../config:/app/config
    networks:
      - chatbeto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chatbeto-network:
    driver: bridge

